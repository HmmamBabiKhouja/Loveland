<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta name='viewport' content='width=device-width, user-scalable=no' />
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>LoveLand</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="description">
        <h1>نبض القلوب</h1>
        <p>تخيل لو بايدك اداة تقدر تقيس بيها حاجة مميزة زي الحب, كل اللي محتاجه منك هوا اسم العصفورين</p>
      </div>
      <form class="form" autocomplete="off" onsubmit="return false;">
        <div class="form-text-input">
          <input class="text-input" id="one" type="text" name="" value="" placeholder="عنتر" required>
          <input class="text-input" id="two" type="text" name="" value="" placeholder="عبلة" required>
        </div>
        <div class="form-btn">
          <button class="btn-input" onclick="operate()">
            <span class="form-btn-span">إبدأ</span>
            <ion-icon name="heart"></ion-icon>
            <!-- <input type="button" > -->
          </button>
        </div>
      </form>
      <div class="result">
        <h3 id="meter"> </h3>
      </div>
    </div>
  </div>
  <script src="myCode.js"></script>
</body>

</html>
