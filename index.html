<!DOCTYPE html>
<html lang="eng" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>Love Land</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="description">
        <h1 class="desc-header">Love Land </h1>
        <p class="desc-p">imagine that you have a tool to measure the love between two, just give the program the birds names and it will do the rest</p>
      </div>
      <form class="form" autocomplete="off" onsubmit="return false;">
        <div class="form-text">
          <input class="text-input" id="one" type="text" name="" value="" placeholder="....." required>
          <input class="text-input" id="two" type="text" name="" value="" placeholder="....." required>
        </div>
        <button class="btn-input" onclick="operate()">
          <div class="btn-box">
            <span class="btn-span">hit</span>
            <img src="heart.svg" class="btn-heart" alt="heart svg picture">  
          </div>
        </button>
      </form>
      <div class="result">
        <h3 id="meter"> </h3>
      </div>
    </div>
  </div>
  <script src="myCode.js"></script>
</body>

</html>
