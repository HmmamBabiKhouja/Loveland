<!DOCTYPE html>
<html lang="eng" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>ارض الحب</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="description">
        <h1 class="desc-header">أرض الحب</h1>
        <p class="desc-p">تخيل لو بايدك اداة تقدر تقيس بيها حاجة مميزة زي الحب, كل اللي محتاجه منك هوا اسم العصفورين</p>
      </div>
      <form class="form" autocomplete="off" onsubmit="return false;">
        <div class="form-text">
          <input class="text-input" id="one" type="text" name="" value="" placeholder="عنتر"  onkeyup="this.value = this.value.toLowerCase();" required>
          <input class="text-input" id="two" type="text" name="" value="" placeholder="عبلة"  onkeyup="this.value = this.value.toLowerCase();" required>
        </div>
        <div class="form-btn">
          <button class="btn-input" onclick="operate()">
            <span class="form-btn-span">إبدأ</span>
            <ion-icon name="heart"></ion-icon>
          </button>
        </div>
      </form>
      <div class="result">
        <h3 id="meter"> </h3>
      </div>
    </div>
  </div>
  <script src="myCode.js"></script>
</body>

</html>
